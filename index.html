<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NeedForJS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="game">
        <div class="options">
            <div class="score"></div>

        </div>
        <div class="areaCont">
            <div class="gameArea"></div>
            <div class="start">Press here to start game!</div>
            <div class="buttons">
                <button class="music">Sound</button> Select level:
                <button class="easy">Easy</button>
                <button class="medium">Medium</button>
                <button class="hard">Hard</button>
            </div>
        </div>
        <div class="fire">
            <div class="fire_left"></div>
            <div class="fire_right"></div>
        </div>
        <div class="smoke">
            <div class="smoke_left"></div>
            <div class="smoke_right"></div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
